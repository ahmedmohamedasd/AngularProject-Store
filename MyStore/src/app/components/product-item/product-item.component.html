<img (click)="ItemDetails(itemList)" [src]="itemList.url" class="img-fluid">
<div style="text-align: center">
  <h4>{{itemList.name}}</h4>
  <p>{{itemList.price}}$</p>
  <input #quantity type="number" value="1" min="1" max="10" name="quantity">
  <br>
  <br>
  <button class="btn btn-primary" (click)="AddtoCart(itemList , quantity.value)">Add to Cart</button>
